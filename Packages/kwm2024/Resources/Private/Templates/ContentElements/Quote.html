<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" /> <!--sucht nach Layout in meinen Sachen -->
<f:section name="Header" />
<f:section name="Main">
    <h1> Test - Template Ã¼berschrieben </h1>
    <input id="meinButton1" type="button" value="Servus!"/>
    <f:switch expression ="{data.layout}">
        <f:case value="11"> <!-- wenn Layout Value 11, mach das: -->
            <f:render partial="Customquote" arguments="{_all}"/>
        </f:case>
        <f:defaultCase>
            <blockquote cite="{f:uri.typolink(parameter: data.quote_link)}">
                <p>{data.bodytext}</p>
                <f:if condition="{data.quote_source}">
                    <footer><f:link.typolink parameter="{data.quote_link}">{data.quote_source}</f:link.typolink></footer>
                </f:if>
            </blockquote>
        </f:defaultCase>
    </f:switch>
</f:section>
</html>
